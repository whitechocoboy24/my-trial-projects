<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h2>Display Total Using Function</h2>
    <script>
        var no1;
        var no2;
        function myFunction(no1,no2){
            var tot =no1+no2;
            document.write("Total is: "+tot);
        }
        myFunction(200,365);
        document.write("<br>");

        myFunction(200,500);
        </script>
</body>
</html>
