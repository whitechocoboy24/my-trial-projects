<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1>Arithmetic Operators</h1>
    <script>
        var no1=34;
        var no2=67;
        var no3=89;
        var no4=78;

        x=no1+no2;
        y=(x+no3+no4)/4;
        z=no3*no4;

        document.write("Sum is "+x);
        document.write("<br>");
        document.write("<br>");
        document.write("Average is "+y);
        document.write("<br>");
        document.write("<br>");
        document.write(z);
        document.write("<br>");
        document.write("<br>");
        document.write(" Vikas OP ");
    </script>
</body>
</html>
